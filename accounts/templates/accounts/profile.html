{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <div class="container">
        <h1>{{profile.user}}</h1>
        <div class="job_details_area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="job_sumary">
                            <div class="summery_header">
                                <h3>Profile Summery</h3>
                            </div>
                            <div class="job_content">
                                <ul>
                                    <li style="width: 200px;heigth:200px;"><img src="{{profile.image.url}}" alt="image"></li>
                                    <li>Name: <span>{{profile.user}}</span></li>
                                    <li>Email: <span>{{profile.user.email}}</span></li>
                                    <li>Phone: <span>{{profile.phone_number}}</span></li>
                                    <li>Address: <span style="color: black;">{{profile.country}} , {{profile.city}}</span></li>
                                </ul>
                            </div>
                            <div class="p-5">
                                <a href="{% url 'profile_edit' %}" class="boxed-btn3 w-100">Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
