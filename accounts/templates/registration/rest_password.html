{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div class="container">
    <h1>Reset Password</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary boxed-btn3 w-100">Reset Password</button>
    </form>
</div>
{% endblock body %}
