{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div class="container">
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary boxed-btn3 w-100">Sign up</button>
    </form>
    <div class="card-footer text-muted text-center">
        Already have an account? <a href="{% url 'login' %}">Log in</a>
    </div>
</div>
{% endblock body %}
