{% extends 'base.html' %}
{% block body %}
    <h1>Buy For {{product.price}}</h1>
    <form action="{% url 'charge' product.id %}" method="post">
        {% csrf_token %}
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{key}}"
            data-description="Payment Gateway"
            data-amount="500"
            data-locale="auto">
        </script>
    </form>
{% endblock body %}
