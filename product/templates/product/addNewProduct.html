{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

    <div class="container">
        <div>
            <h1><a style="color:black;" href="{% url 'profile' %}" >Hello , {{user.username}}</a></h1>
        </div>
    </div>

        <div class="container">
            <div class="job_details_area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 mx-auto">
                            <div class="apply_job_form white-bg">
                                <h4>Add New Product</h4>
                                <form method="post" class="form" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    {% buttons %}
                                        <button type="submit" class="boxed-btn3 w-100 btn btn-primary">Submit</button>
                                    {% endbuttons %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock body %}
