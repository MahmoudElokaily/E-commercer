{% extends 'base.html' %}

{% block body %}

        <div class="computers_section layout_padding">
         <div class="container">
             <h1 class="computers_taital">{{category.name}}</h1>
                <div class="computers_section_2">
                    <div class="container-fluid">
                               <div class="row">
                {% for item in category.products.all %}
                                  <div class="col-md-4">
                                     <div class="computer_img" style="height: 200px;width: 200px; margin: 100px;"><img src="{{item.image.url}}"></div>
                                     <h4 class="computer_text">{{item.name}}</h4>
                                     <div class="computer_text_main">
                                        <h4 class="dell_text">{{item.type}}</h4>
                                        <h6 class="price_text"><a href="#">{{item.price}}</a></h6>
                                     </div>
                                     <div class="cart_bt_1"><a href="#">Add To Cart</a></div>
                                  </div>
                {% endfor %}
                               </div>
                         </div>
                </div>
         </div>
      </div>
{% endblock body %}
